<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<body >
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post"></form>
    <fieldset class="fieldset">
        <label>
            Enter Your First Name: <input type="text" name="firstname">
         </label><br>
         <label>
            Enter Your Last Name: <input type="text" name="lastname">
         </label><br>
         <label>
          Enter Your Email: <input type="email" name="email">
         </label><br>
         <label>
            Create a New Password: <input type="password" name="password">
         </label><br>
           
    </fieldset>
    <fieldset class="fieldset"></fieldset>
    <fieldset class="fieldset"></fieldset>

</body>
</html>
