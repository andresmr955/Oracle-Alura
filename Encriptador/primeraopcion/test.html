<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Secciones</title>
</head>
<body>
    <button id="toggleButton">Cambiar Sección</button>

    <div id="seccion1">
        <h2>Sección 1</h2>
        <p>Contenido de la sección 1</p>
    </div>

    <div id="seccion2" style="display:none;">
        <h2>Sección 2</h2>
        <p>Contenido de la sección 2</p>
    </div>

    <script src="test.js"></script>
</body>
</html>
