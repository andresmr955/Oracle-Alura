<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
       
    </head>
    <body>
        <header>
            <img class="header__logo" src="/imag/Logo.png" alt="">
        </header>
        <main>
            <div class="main">
                <div class="left">
                    <textarea class="ingreso-texto" name="" id="" cols="30" rows="10" placeholder="Insérer texte ici"></textarea>
                    <div class="left-footer">
                        <img class="iexlamacion" src="/imag/697.png" alt="">
                        <span >Seulement des lettres minuscules et pas d'accents</span>
                       <div class="botones">
                            <button class="boton-encriptar">Encriptar</button>
                            <button class="boton-desencriptar">Desencriptar</button>
                       </div>
                    </div>
               </div>
               <div class="right">
                    <img class="munieco" src="/imag/Muñeco.png" alt="">
                    <div class="textos">
                        <p>Ningun mensaje fue encontrado</p>
                        <p>Ingresa el mensaje que deseas desencriptar.</p>
                    </div>
                    <button class="boton-copiar">copiar</button>
               </div>
               
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
