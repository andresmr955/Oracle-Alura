<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
       
    </head>
    <body>
        <header>
            <img class="header__logo" src="/imag/Logo.png" alt="">
        </header>
        <main>
            
                <section class="encriptarx">
                    <textarea class="text-area" name="" id="ingreso-texto_ide" cols="30" rows="10" placeholder="Insérer texte ici"></textarea>
                        <div>
                            <h3 class="informacion"><img class="tamaño-imagen" src="./imag/697.png" alt=""> <p>Seulement des lettres minuscules et pas d'accents</p></h3>
                        </div>
                        <div class="botones">
                            <button id="encriptarBtn" class="boton-encriptar" onclick="btnEncriptar(); alternarElementos(); ">Encriptar</button>
                            <button class="boton-desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
                       </div>    
               </section>
               
               <section class="encriptado" id="encriptadoSection">
                <div class="mensaje-encriptado">
                    <div id="seccionUno">
                        <div id="imagen-ocultar">
                            <img id="munieco" src="/imag/Muñeco.png" alt="" >
                            <h2 id="titulo-mensaje">Aucun message n'a été trouvé</h2>
                            <p id="parrafo">Saisissez le message que vous souhaitez crypter ou décrypter</p>
                        </div>
                     
                    </div>
                    <div id="seccionDos">
                        <textarea class="mensaje" id="textos_ide" cols="30" rows="12" ></textarea>
                    </div>
                </div>
                <button  class="boton-copiar" onclick="btnCopiar()">Copiar</button>
            </section>
            
        </main>
        <button id="reloadButton">Recargar Página</button>

        <script src="/script.js"></script>
        <footer>
        </footer>
        
       
    </body>
</html>
